apiVersion: apps/v1
kind: DaemonSet
metadata:
{{- include "common.metadata" ( list $ "" ) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: {{ include "object.name" }}
  template:
    metadata:
      labels:
        app: {{ include "object.name" }}
        {{- include "common.labels" . | nindent 8 }}
      annotations:
    {{- if .Values.pod.annotations }}
      {{- toYaml .Values.podAnnotations | nindent 8 }}
    {{- end }}
    spec:
      containers:
        - name: {{ include "object.name" }}
          image: {{ .Values.image.repository | default "teymurgahramanov/from-node-exporter" }}:{{ .Values.image.tag | default {{ $.Chart.AppVersion }} }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: default
              containerPort: {{ .Values.app.listenPort }}
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: time
              mountPath: /etc/localtime
          {{- range $key, $subKey := .Values.configMap }}
            - name: configmap
              mountPath: {{ $subKey.mountPath }}
              subPath: {{ $key }}
          {{- end }}
          {{- if .Values.volumeMounts }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
          {{- end }}
          resources:
          {{- if .Values.resources }}
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: time
          hostPath:
            path: /etc/localtime
        - name: configmap
          configMap:
            name: {{ include "object.name" }}